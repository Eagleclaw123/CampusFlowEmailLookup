<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon and App Icons -->
    <link rel="icon" href="%PUBLIC_URL%icon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- SEO Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />

    <!-- Primary Meta Tags -->
    <title>CampusFlow Email Lookup</title>
    <meta name="title" content="CampusFlow Email Lookup" />
    <meta
      name="description"
      content="Find your registered email address for CampusFlow login. Enter your roll number to retrieve your login credentials securely."
    />
    <meta
      name="keywords"
      content="CampusFlow, email lookup, student login, roll number, campus management, student portal, login credentials"
    />
    <meta name="author" content="CampusFlow" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- Privacy and Security Meta Tags -->
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Additional App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CampusFlow" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "CampusFlow Email Lookup",
        "description": "Find your registered email address for CampusFlow login using your roll number",
        "url": "https://your-domain.com",
        "applicationCategory": "EducationalApplication",
        "operatingSystem": "Web",
        "author": {
          "@type": "Organization",
          "name": "CampusFlow"
        },
        "audience": {
          "@type": "Audience",
          "audienceType": "students"
        },
        "serviceType": "Educational Services",
        "category": "Campus Management & Student Services"
      }
    </script>

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; img-src 'self' data: blob:; media-src 'self';"
    />
  </head>
  <body>
    <noscript>
      <div
        style="
          text-align: center;
          padding: 20px;
          font-family: Arial, sans-serif;
          background-color: #eff6ff;
          border: 1px solid #bfdbfe;
          margin: 20px;
          border-radius: 8px;
        "
      >
        <h2 style="color: #2563eb">JavaScript Required</h2>
        <p style="color: #1e40af">
          You need to enable JavaScript to access the CampusFlow Email Lookup
          tool. This application helps you find your registered email address
          for logging into CampusFlow.
        </p>
        <p style="color: #1e40af; font-size: 14px">
          If you're unable to enable JavaScript, please contact your system
          administrator or IT support for assistance with accessing your account
          information.
        </p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
