<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon and App Icons -->
    <link rel="icon" href="%PUBLIC_URL%icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- SEO Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#dc2626" />

    <!-- Primary Meta Tags -->
    <title>ShuttleSync Account Deletion Request</title>
    <meta name="title" content="ShuttleSync Account Deletion Request" />
    <meta
      name="description"
      content="Request deletion of your ShuttleSync account and all associated personal data. Submit your account deletion request safely and securely."
    />
    <meta
      name="keywords"
      content="ShuttleSync, account deletion, data privacy, delete account, GDPR, privacy rights, personal data removal"
    />
    <meta name="author" content="ShuttleSync" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="language" content="English" />

    <!-- Privacy and Security Meta Tags -->
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Additional App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ShuttleSync Delete" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "ShuttleSync Account Deletion Portal",
        "description": "Request deletion of your ShuttleSync account and all associated personal data",
        "url": "https://your-domain.com",
        "applicationCategory": "UtilityApplication",
        "operatingSystem": "Web",
        "author": {
          "@type": "Organization",
          "name": "ShuttleSync"
        },
        "audience": {
          "@type": "Audience",
          "audienceType": "existing users"
        },
        "serviceType": "Account Management",
        "category": "Privacy & Data Management"
      }
    </script>

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; connect-src 'self' mailto:; img-src 'self' data:;"
    />
  </head>
  <body>
    <noscript>
      <div
        style="
          text-align: center;
          padding: 20px;
          font-family: Arial, sans-serif;
          background-color: #fef2f2;
          border: 1px solid #fecaca;
          margin: 20px;
          border-radius: 8px;
        "
      >
        <h2 style="color: #dc2626">JavaScript Required</h2>
        <p style="color: #7f1d1d">
          You need to enable JavaScript to access the ShuttleSync Account
          Deletion Request form. This form allows you to securely request
          deletion of your account and personal data.
        </p>
        <p style="color: #7f1d1d; font-size: 14px">
          If you're unable to enable JavaScript, please contact us directly at
          <a href="mailto:shuttlesync.app@gmail.com" style="color: #dc2626"
            >shuttlesync.app@gmail.com</a
          >
        </p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
